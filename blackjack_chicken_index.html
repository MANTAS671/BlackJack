    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
    }
    #game {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffb700;
    }
    #chicken {
      width: 180px;
      height: auto;
      animation: dance 1s infinite alternate;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; }
      button { font-size: 0.9em; padding: 10px 18px; }
    }
  </style>

  <script>
    let balance = 50000;
    let playerTotal = 0;
    let dealerTotal = 0;

    function getCard() {
      return Math.floor(Math.random() * 11) + 1;
    }

    function updateBalance() {
      document.getElementById("balance").innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} MDL`;
    }

    function updateStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function startGame() {
      playerTotal = getCard() + getCard();
      dealerTotal = getCard();
      updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${playerTotal}. –ï—â–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ö–≤–∞—Ç–∏—Ç?`);
    }

    function hit() {
      playerTotal += getCard();
      if (playerTotal > 21) {
        updateStatus(`–ü–µ—Ä–µ–±–æ—Ä! –£ –≤–∞—Å ${playerTotal}. –ö—É—Ä–∏—Ü–∞ –ø–æ–±–µ–¥–∏–ª–∞! üêî`);
        balance -= 1000;
      } else {
        updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${playerTotal}. –ï—â–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ö–≤–∞—Ç–∏—Ç?`);
      }
      updateBalance();
    }

    function stand() {
      dealerTotal += getCard();
      let message = "";
      if (dealerTotal > 21 || playerTotal > dealerTotal) {
        message = `–í—ã –ø–æ–±–µ–¥–∏–ª–∏ –∫—É—Ä–∏—Ü—É! ü•≥ (${playerTotal} vs ${dealerTotal})`;
        balance += 1000;
      } else if (playerTotal === dealerTotal) {
        message = `–ù–∏—á—å—è! üêî (${playerTotal} vs ${dealerTotal})`;
      } else {

        balance -= 1000;
      }

      updateBalance();
    }
