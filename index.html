<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Blackjack –ø—Ä–æ—Ç–∏–≤ –ö—É—Ä–∏—Ü—ã</title>
  <style>
    body {

      background-size: cover;

    h1 {

    #game {

      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;

      border: none;

      color: #000;

    }
    button:hover {

    #chicken {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      animation: bob 1s infinite alternate;
    }
    @keyframes bob {

    }
    @media (max-width: 600px) {

  </style>
</head>
<body>
  <h1>Blackjack –ø—Ä–æ—Ç–∏–≤ –ö—É—Ä–∏—Ü—ã üêî</h1>
  <div id="game">
    <img id="chicken" src="https://i.imgur.com/fqYDA8E.gif" alt="–ö—É—Ä–∏—Ü–∞ –∫—Ä—É–ø—å–µ" />
    <p id="balance">–ë–∞–ª–∞–Ω—Å: 50000 MDL</p>
    <p id="status">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –Ω–∞—á–Ω–µ–º –∏–≥—Ä—É!</p>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <button onclick="hit()">–í–∑—è—Ç—å –∫–∞—Ä—Ç—É</button>
    <button onclick="stand()">–•–≤–∞—Ç–∏—Ç</button>
  </div>
  <script>
    let balance = 50000;
    let playerTotal = 0;
    let dealerTotal = 0;

    function startGame() {
      playerTotal = getCard() + getCard();
      dealerTotal = getCard();
      updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${playerTotal}. –•–æ–¥–∏—Ç–µ –∏–ª–∏ —Å—Ç–æ–π—Ç–µ.`);
    }

    function hit() {
      const card = getCard();
      playerTotal += card;
      if (playerTotal > 21) {
        updateStatus(`–ü–µ—Ä–µ–±–æ—Ä! –£ –≤–∞—Å ${playerTotal}. –ö—É—Ä–∏—Ü–∞ –ø–æ–±–µ–¥–∏–ª–∞! üêî`);
        balance -= 1000;
      } else {
        updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${playerTotal}. –ï—â–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ö–≤–∞—Ç–∏—Ç?`);
      }
      updateBalance();
    }

    function stand() {
      dealerTotal += getCard();
      let result = "";
      if (dealerTotal > 21 || playerTotal > dealerTotal) {
        result = "–í—ã –ø–æ–±–µ–¥–∏–ª–∏ –∫—É—Ä–∏—Ü—É! ü•≥";
        balance += 1000;
      } else if (playerTotal === dealerTotal) {
        result = "–ù–∏—á—å—è —Å –∫—É—Ä–∏—Ü–µ–π. üêî";
      } else {
        result = "–ö—É—Ä–∏—Ü–∞ –ø–æ–±–µ–¥–∏–ª–∞! üêî";
        balance -= 1000;
      }
      updateStatus(`${result} –í–∞—à–∏ –æ—á–∫–∏: ${playerTotal}, –∫—É—Ä–∏—Ü—ã: ${dealerTotal}`);
      updateBalance();
    }

    function getCard() {
      return Math.floor(Math.random() * 11) + 1;
    }

    function updateBalance() {
      document.getElementById("balance").innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} MDL`;
    }

    function updateStatus(text) {
      document.getElementById("status").innerText = text;
    }
  </script>

</html>
