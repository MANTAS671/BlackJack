
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack –ø—Ä–æ—Ç–∏–≤ –ö—É—Ä–∏—Ü—ã üêî</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #14532d url('https://i.imgur.com/F5qK5uW.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
    }
    #game {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      width: 95%;
      max-width: 500px;
    }
    .hand {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .card {
      width: 60px;
      height: 90px;
      background: white;
      color: black;
      border-radius: 8px;
      margin: 5px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 5px #000;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb700;
    }
    #chicken {
      width: 180px;
      height: auto;
      animation: dance 1s infinite alternate;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    #phrase {
      font-style: italic;
      color: #ffd700;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Blackjack –ø—Ä–æ—Ç–∏–≤ –ö—É—Ä–∏—Ü—ã üêî</h1>
  <div id="game">
    <img id="chicken" src="https://i.imgur.com/zPb0X9K.gif" alt="–ö—É—Ä–∏—Ü–∞-–∫—Ä—É–ø—å–µ" />
    <p id="balance">–ë–∞–ª–∞–Ω—Å: 50000 MDL</p>
    <p id="status">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –Ω–∞—á–Ω–µ–º –∏–≥—Ä—É!</p>

    <h3>–í–∞—à–∏ –∫–∞—Ä—Ç—ã:</h3>
    <div class="hand" id="player-cards"></div>

    <h3>–ö–∞—Ä—Ç—ã –∫—É—Ä–∏—Ü—ã:</h3>
    <div class="hand" id="dealer-cards"></div>

    <p id="phrase"></p>

    <button onclick="startGame()">üé≤ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <button onclick="hit()">üÉè –í–∑—è—Ç—å –∫–∞—Ä—Ç—É</button>
    <button onclick="stand()">‚úã –•–≤–∞—Ç–∏—Ç</button>
  </div>

  <script>
    let balance = 50000;
    let playerCards = [];
    let dealerCards = [];
    let gameOver = false;

    const phrases = [
      "–ö—É–¥–∞ –ª–µ–∑–µ—à—å, –ø–µ—Ä–Ω–∞—Ç—ã—Ö –Ω–µ –æ–±—ã–≥—Ä–∞—Ç—å! üòè",
      "–ö—Ä—è-–∫—Ä—è, –ª–æ—à–∞—Ä–∞! üêî",
      "–°–æ–±–µ—Ä–∏ —è–π—Ü–∞ –≤ –∫—É–ª–∞–∫ –∏ –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë!",
      "–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª, —á–µ–ª–æ–≤–µ–∫. –ü—Ä–∏—Ä–æ–¥–∞ —Ä—É–ª–∏—Ç.",
      "–ß–∏—Ä–∏–∫-—á–∏—Ä–∏–∫, —Ç—ã –≤ –º–∏–Ω—É—Å–µ!"
    ];

    function getCardValue() {
      return Math.floor(Math.random() * 10) + 2;
    }

    function drawCard(handId, value) {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = value;
      document.getElementById(handId).appendChild(card);
    }

    function calculateTotal(cards) {
      return cards.reduce((a, b) => a + b, 0);
    }

    function updateBalance() {
      document.getElementById("balance").innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} MDL`;
    }

    function updateStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function clearTable() {
      document.getElementById("player-cards").innerHTML = '';
      document.getElementById("dealer-cards").innerHTML = '';
      document.getElementById("phrase").innerText = '';
    }

    function startGame() {
      clearTable();
      playerCards = [getCardValue(), getCardValue()];
      dealerCards = [getCardValue()];
      gameOver = false;

      playerCards.forEach(val => drawCard("player-cards", val));
      dealerCards.forEach(val => drawCard("dealer-cards", val));

      updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${calculateTotal(playerCards)}. –•–æ–¥–∏—Ç–µ.`);
    }

    function hit() {
      if (gameOver) return;

      const card = getCardValue();
      playerCards.push(card);
      drawCard("player-cards", card);

      const total = calculateTotal(playerCards);
      if (total > 21) {
        updateStatus(`–ü–µ—Ä–µ–±–æ—Ä! –£ –≤–∞—Å ${total}. –ö—É—Ä–∏—Ü–∞ –ø–æ–±–µ–¥–∏–ª–∞! üêî`);
        document.getElementById("phrase").innerText = getPhrase();
        balance -= 1000;
        updateBalance();
        gameOver = true;
      } else {
        updateStatus(`–í–∞—à–∏ –æ—á–∫–∏: ${total}. –ï—â—ë –∫–∞—Ä—Ç—É?`);
      }
    }

    function stand() {
      if (gameOver) return;

      while (calculateTotal(dealerCards) < 17) {
        const card = getCardValue();
        dealerCards.push(card);
        drawCard("dealer-cards", card);
      }

      const playerTotal = calculateTotal(playerCards);
      const dealerTotal = calculateTotal(dealerCards);

      let result = '';
      if (dealerTotal > 21 || playerTotal > dealerTotal) {
        result = `–í—ã –ø–æ–±–µ–¥–∏–ª–∏! ü•≥ (${playerTotal} vs ${dealerTotal})`;
        balance += 1000;
      } else if (playerTotal === dealerTotal) {
        result = `–ù–∏—á—å—è! üêî (${playerTotal} vs ${dealerTotal})`;
      } else {
        result = `–ö—É—Ä–∏—Ü–∞ –ø–æ–±–µ–¥–∏–ª–∞! üêî (${playerTotal} vs ${dealerTotal})`;
        document.getElementById("phrase").innerText = getPhrase();
        balance -= 1000;
      }

      updateStatus(result);
      updateBalance();
      gameOver = true;
    }

    function getPhrase() {
      return phrases[Math.floor(Math.random() * phrases.length)];
    }
  </script>
</body>
</html>
